{% extends 'index.html' %}
{% load static %}
{% block content %}

{% ifequal error "no" %}
<script>
    alert('Record saved Successfully');
    window.location=( "{% url 'register:register' %}" );
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong');
</script>
{% endifequal %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Student</h2>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="first_name" required>
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
        <label for="std">Standard</label>
           <select class="form-control" name="std">
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Forth</option>
            </select>
        <br>
        <label>Total Fee</label>
        <input type="number" class="form-control" name="total_fee" required>
        <label>Fee Recieved</label>
        <input type="number" class="form-control" name="fee_recieved" required>
        
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

{% endblock content %}
